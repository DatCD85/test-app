name: trigger CD
on:
  workflow_run:
    workflows: ["Maven CI"]
    types:
      - completed

jobs:
  trigger-openshift:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook to Openshift
        run: |
         curl -kX POST http://el-github-listener-chuanhdat-dev.apps.rm2.thpm.p1.openshiftapps.com \
         -H "Content-Type: application/json" \
         -d '{
             "template_name": "maven-app-template-test-trigger",
             "image": "docker.io/chudat753/maven-app:latest"
             "commit": "${{ github.event.workflow_run.head_commit.id }}",
             "branch": "${{ github.event.workflow_run.head_branch }}"
         }'
