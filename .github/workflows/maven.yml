name: Maven CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t chudat753/maven-app:latest .
    
    - name: Push Docker image
      run: docker push chudat753/maven-app:latest

on:
  workflow_run:
    workflows: ["Maven CI"]
    types:
      - completed

jobs:
  trigger-openshift:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook to Openshift
        run: |
          curl -kX POST http://el-github-listener-chuanhdat-dev.apps.rm2.thpm.p1.openshiftapps.com
            -H "Content-Type: application/json" \
            -d '{
            "template_name": "${{maven-app-template}}",
            "image": "${{docker.io/chudat753/maven-app:latest}}",
            "commit": "${{ github.event.workflow_run.head_commit.id }}",
            "branch": "${{ github.event.workflow_run.head_branch }}"
            }'
